<!DOCTYPE html>
<html>
    <head>
        <title>Resource Distribution</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    
        <link rel="stylesheet" href="styles.css">
            
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col text-center"><h3>Resource Distribution</h3></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Graph Width</span>
                            </div>
                            <input type="text" id="graph_width" class="form-control" placeholder="1000" aria-label="Username" aria-describedby="width of the graph">
                            <div class="input-group-append">
                                <span class="input-group-text">pixels</span>
                            </div>
                        </div>
                </div>
                <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Update Interval</span>
                            </div>
                            <input type="text" id="update_interval" class="form-control" placeholder="1" aria-label="Username" aria-describedby="interval between graph updates, in seconds">
                            <div class="input-group-append">
                                <span class="input-group-text">seconds</span>
                            </div>
                        </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Number of Persons</span>
                            </div>
                            <input type="text" id="number_of_persons" class="form-control" placeholder="100" aria-label="Username" aria-describedby="">
                        </div>
                </div>
                <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Coins Moved per Transaction</span>
                            </div>
                            <input type="text" id="coins_per_transaction" class="form-control" placeholder="1" aria-label="Username" aria-describedby="number of coins to move per transaction">
                        </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Initial Coins</span>
                            </div>
                            <input type="text" id="initial_coins" class="form-control" placeholder="20" aria-label="Username" aria-describedby="number of coins each person has at the beginning">
                        </div>
                </div>
                <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Maximum Obtainable Coins</span>
                            </div>
                            <input type="text" id="max_coins" class="form-control" placeholder="100" aria-label="Username" aria-describedby="maximum number of obtainable coins">
                        </div>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-secondary active">
                            <input type="radio" name="options" id="leave_coins" autocomplete="off" checked> Leave losers' coins
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="take_coins" autocomplete="off"> Take losers' coins
                        </label>
                    </div>
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" id="load_graph" class="btn btn-success">Load Graph</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
